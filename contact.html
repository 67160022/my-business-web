<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">กลับหน้าแรก</a>
        <h1>ติดต่อเรา (Contact)</h1>
      </nav>
    </header>
    <main>
      <!--4.1 Contact Form ฟอร์มติดต่อ -->
      <section class="hero">
        <form action="/register" method="POST">
          <fieldset>
            <label for="fname">ชื่อ:</label>
            <input type="text" id="fname" name="firstname" required />
            <label for="lname">นามสกุล:</label>
            <input type="text" id="lname" name="lastname" required />
            <br />
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required />
            <label for="phone">เบอร์โทร:</label>
            <input type="phone" id="phone" name="phone" required />
            <br />
            <label for="note">รายละเอียด:</label><br />
            <textarea name="note" id="note" rows="5" cols="50"></textarea>
          </fieldset>
          <br />
          <button class="btn" type="submit">ส่งข้อมูล</button>
          <button class="btn" type="reset">ยกเลิก</button>
        </form>
      </section>
      <hr />
      <section class="hero">
        <h2>ที่อยู่บริษัท</h2>
        <img src="images/brixton.png" alt="" width="400px" />
        <p>
          บริษัท Freshket ที่อยู่ของบริษัท 7WJH+MQM สำนักงาน BRIXTON CAMPUS
          Bangsaen Sai 4 S Rd, Saen Suk, เมือง Chon Buri 20130
        </p>
      </section>
    </main>
  </body>
</html>
